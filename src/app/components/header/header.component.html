@if(userLogin)
{   
    <div class="d-flex justify-content-between m-5">
        <div class="d-flex justify-content-start ">
        <a title="Inicio" href="/" >
            <mat-icon class="home" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </a>
        <a title="Sobre mi" class="Sobre mi ml-5" href="sobreMi" >
            <mat-icon class="person" aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
        </a>
        </div>
        <div class="d-flex justify-content-end ">

            <mat-icon  class="logout" aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
        </a>

}
