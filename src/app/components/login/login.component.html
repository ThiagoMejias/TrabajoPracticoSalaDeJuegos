<div class="login-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input [(ngModel)]="email" name="email" required  #emailInput="ngModel" type="text">
            <label>Email</label>
        </div>

        <p class="text-danger">{{emailError}}</p>
        
        <div class="user-box">
            <input [(ngModel)]="password" name="password" required #passwordInput="ngModel" type="password">
            <label>Contraseña</label>
        </div>
        
        <p class="text-danger">{{passwordError}}</p>
      
        @if(isLoggedIn)
        {
            <button (click)="login()" class="btn btn-primary btn-block mb-3">Iniciar Sesión</button>
            <a (click)="setLogin()" class="text-decoration-none text-white">¿No tienes cuenta? Regístrate</a>
        } @else {
            <div class="user-box">
                <input [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmPasswordInput="ngModel" type="password">
                <label>Ingrese contraseña nuevamente</label>
            </div>

            <p class="text-danger" >{{confirmPasswordError}}</p>      

            <div class="user-box">
                <input [(ngModel)]="username" name="username" required #usernameInput="ngModel" type="text">
                <label>Ingrese nombre de usuario</label>
            </div>
        
            <p class="text-danger" >{{usernameError}}</p>
            <button (click)="register()" class="btn btn-primary btn-block mb-3">Registrate</button>
        }
    </form>
</div>
